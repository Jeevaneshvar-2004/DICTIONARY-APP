<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
  <div class="container">
    <header>
      <h1><i class="fas fa-book"></i> DICTIONARY </h1>
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </header>

    <div class="search-box">
      <input type="text" id="search-input" placeholder="Enter a word...">
      <button id="search-btn"><i class="fas fa-search"></i> Search</button>
    </div>

    <div class="history-section">
      <div class="history-header">
        <h3><i class="fas fa-history"></i> Recent Searches</h3>
        <button id="clear-history">Clear</button>
      </div>
      <div id="history-list"></div>
    </div>

    <div id="result" class="hide">
      <div class="word-header">
        <h2 id="word-title">Word</h2>
        <div>
          <button id="audio-btn"><i class="fas fa-volume-up"></i></button>
          <button id="favorite-btn"><i class="far fa-heart"></i></button>
        </div>
      </div>

      <div class="details">
        <p id="part-of-speech">Part of Speech: ...</p>
      </div>

      <div class="meaning">
        <h3>Definition</h3>
        <p id="definition">Loading definition...</p>
      </div>

      <div class="example">
        <h3>Example</h3>
        <p id="example">Loading example...</p>
      </div>

      <div class="synonyms">
        <h3>Synonyms</h3>
        <div id="synonyms-list"></div>
      </div>

      <div class="antonyms">
        <h3>Antonyms</h3>
        <div id="antonyms-list"></div>
      </div>
    </div>

    <div id="error-msg" class="hide">
      <p><i class="fas fa-exclamation-circle"></i> Word not found. Try another word.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
